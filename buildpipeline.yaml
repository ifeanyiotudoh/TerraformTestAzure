trigger:
- main

pool:
  name: Azure Pipelines
  vmImage: 'vs2017-win2016'

steps:
- task: charleszipp.azure-pipelines-tasks-terraform.azure-pipelines-tasks-terraform-installer.TerraformInstaller@0
  displayName: 'Use Terraform latest'

- task: ms-devlabs.custom-terraform-tasks.custom-terraform-release-task.TerraformTaskV1@0
  displayName: 'Terraform : INIT'
  inputs:
    backendServiceArm: 'ngapp-SPN'
    backendAzureRmResourceGroupName: 'NG_App-Repo'
    backendAzureRmStorageAccountName: ngapp01tstate
    backendAzureRmContainerName: tstate
    backendAzureRmKey: 'AMy+rjlF+xyykIzMSqqeYtSoW3N9RaF8upM2fH2lUdD7lwbN+dzll9TTLHYpbyu0sfuOuGuAlS51+ASt3382iQ=="'

- task: ms-devlabs.custom-terraform-tasks.custom-terraform-release-task.TerraformTaskV1@0
  displayName: 'Terraform : PLAN'
  inputs:
    command: plan
    environmentServiceNameAzureRM: 'ngapp-SPN'

- task: ms-devlabs.custom-terraform-tasks.custom-terraform-release-task.TerraformTaskV1@0
  displayName: 'Terraform : VAL & APPLY'
  inputs:
    command: apply
    environmentServiceNameAzureRM: 'ngapp-SPN'

